<div class="mat-elevation-z0 cars">
    <mat-table mat-table [dataSource]="cars">
      
      <ng-container matColumnDef="checkbox">
        <th mat-header-cell *matHeaderCellDef class="td_menor"></th>
        <td mat-cell *matCellDef="let row" class="td_menor">
            <mat-checkbox class="example-margin" color="primary"></mat-checkbox>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="td_menor">ID</th>
        <td mat-cell *matCellDef="let row" class="td_menor">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef class="td_menor">Tipo</th>
        <td mat-cell *matCellDef="let row" class="td_menor">{{row.tipo}}</td>
      </ng-container>
  
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef class="td_maior">Marca</th>
        <td mat-cell *matCellDef="let row" class="td_maior">{{row.marca}}</td>
      </ng-container>
  
      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef class="td_maior">Placa</th>
        <td mat-cell *matCellDef="let row" class="td_maior">{{row.placa}}</td>
      </ng-container>
  
      <ng-container matColumnDef="tipo_veiculo">
        <th mat-header-cell *matHeaderCellDef class="td_maior">Tipo de veículo</th>
        <td mat-cell *matCellDef="let row" class="td_maior">{{row.tipo_veiculo}}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="td_maior">Status</th>
        <td mat-cell *matCellDef="let row" class="td_maior"><span class="status_span">{{row.status}}</span></td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th style="padding-right: 30px !important" mat-header-cell *matHeaderCellDef class="td_maior actions_title">Ações</th>
        <td style="padding-right: 30px !important" mat-cell *matCellDef="let row" class="td_maior">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon class="mat_ico">more_horiz</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon class="mat_ico">remove_red_eye</mat-icon>
                <span>Ver detalhes</span>
            </button>
            <button mat-menu-item routerLink="/atualizar/{{ row.id }}">
                <mat-icon class="mat_ico">edit</mat-icon>
                <span>Editar</span>
            </button>
            <button mat-menu-item routerLink="/apagar/{{ row.id }}">
                <mat-icon class="mat_ico">delete</mat-icon>
                <span>Deletar</span>
            </button>
            </mat-menu>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="li_cont_read_title2"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        

    </mat-table>

    <mat-paginator 
        class="mat-elevation-z0" 
        [pageSize]="5" 
        [pageSizeOptions]="[5, 10, 15, 20]" 
        [length]="carsLG"
        showFirtsLastButtons></mat-paginator>
</div>
